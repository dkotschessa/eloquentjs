<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="bleep">A paragraph with a <button>button</button></p>

    <script>
      let para = document.getElementById('bleep')
      let button = document.querySelector('button')
      para.addEventListener('mousedown', () => {
        console.log('Handler for paragraph')
      })
      button.addEventListener('mousedown', event => {
        console.log('Handler for button')
        if (event.button === 2) event.stopPropagation()
      })
    </script>

    <p id="anotherButton">Another <button>button</button></p>
    <script>
      let anotherButton = document.getElementById('anotherButton')

      anotherButton.addEventListener('mousedown', event => {
        if (event.button == 0) {
          console.log('Left button')
        } else if (event.button == 1) {
          console.log('middle button')
        } else if (event.button == 2) {
          console.log('right button')
        }
      })
    </script>
  </body>
</html>
