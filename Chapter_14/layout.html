<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <p style="border: 3px solid red">I'm boxed in</p>
  </body>
  <script>
    let para = document.body.getElementsByTagName('P'[0])
    console.log('clientsHeight:', para.clientHeight)
    console.log('offsetHeight:', para.offsetHeight)
  </script>

  <p id="para" style="color: purple">Nice Text</p>
</html>

<script>
  let parag = document.getElementById('para')
  console.log(parag.style.color)
  parag.style.color = 'magenta'
  console.log(parag.style.color)
</script>
